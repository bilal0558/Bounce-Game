<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bouncing</title>
</head>
<body onclick="jump()" onkeydown="jump()">
    <div class="container">
        <div class="alertMessage">
            <span id="game-over">Game Over !</span>
        </div>
        <div class="HUD">
            Score:
            <span id="score"></span>
            
            <span id=replay onclick="reloadFunc()">Replay</span>
        </div>
        
        <div class="game">
            <div id="character">
                <img src="icon.svg" alt="">
            </div>
            <div id="block"></div>
        </div>
        
    </div>
</body>
<script src="script.js"></script>
</html>
